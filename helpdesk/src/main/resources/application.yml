server:
  port: 8080

spring:
  application:
    name: helpdesk

  datasource:
    url: jdbc:postgresql://localhost:5432/helpdesk
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: false
    show-sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration

  redis:
    host: localhost
    port: 6379
    password:
    database: 0

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

jwt:
  secret: your-secret-key-here-change-in-production
  expiration: 86400000

assignment:
  strategy: WORKLOAD_BASED

sla:
  monitoring:
    enabled: true
    cron: "0 */5 * * * *"
  thresholds:
    warning: 75
    critical: 90
    overdue: 100

logging:
  level:
    com.helpdesk: DEBUG
    org.springframework.security: INFO
